<div>
  <h2 class="page-header">Profile</h2>
  <form (submit)="onRegisterSubmit()">
    <div class="form-group">
      <label for="firstname">First Name</label>
      <input type="text" [(ngModel)]="formData.firstName" name="firstname" class="form-control" id="firstname"
        placeholder="Enter First Name">
    </div>
    <div class="form-group">
      <label for="lastname">Last Name</label>
      <input type="text" [(ngModel)]="formData.lastName" name="lastname" class="form-control" id="lastname" placeholder="Enter Last Name">
    </div>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="text" [(ngModel)]="formData.email" name="email" class="form-control" id="email" placeholder="Enter Email Address">
    </div>
    <div class="form-group">
      <label for="contactno">Contact No</label>
      <input type="text" [(ngModel)]="formData.contactNo" name="contactno" class="form-control" id="contactno"
        aria-describedby="contactnoHelp" placeholder="Enter Contact No">
      <small id="contactnoHelp" class="form-text text-muted">We'll never share your contactno with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" [(ngModel)]="formData.address" name="address" class="form-control" id="address" placeholder=" Enter Address">
    </div>
    <input type="submit" class="btn btn-primary" value="Submit">
  </form>
</div>
